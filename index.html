<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!-- Icons Library Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <meta name="author" content="Igor Melo">
    <meta name="keywords" content="Pokémon, Pokémons, Pokédex">
    <meta name="description" content="Pokédex. Encontre informações sobre qualquer tipo de pokémon existente.">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1><a href="#" class="header__logo">Pokédex</a></h1>
        </div>
    </header>

    <section class="search">
        <div class="container">
            <p class="search__info">Procure um pokémon pelo nome ou usando seu número na Pokédex Nacional.</p>


            <div class="search__content">
                <form class="search__form">
                    <div class="form__group">
                        <button type="submit" id="search-submit"><i class='bx bx-search'></i></button>
                        <input type="text" name="pokemon-input" id="pokemon-input" placeholder="Nome ou número">
                    </div>
                </form>

                <button class="search__filter" id="btn-filter"><i class='bx bx-slider'></i></button>
            </div>
        </div>
    </section>


    <main class="main">
        <div class="container">
            <ul class="pokedex">


            </ul>

            <div class="button-container">
                <button class="btn-load-pokemons">Carregar Mais</button>
            </div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
